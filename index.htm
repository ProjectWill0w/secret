<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To my princess: </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      padding: 45px;
      border-radius: 30px;
      box-shadow:
        0 0 30px rgba(255, 182, 193, 0.6),
        inset 0 0 20px rgba(255,255,255,0.4);
      z-index: 5;
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255,77,109,0.6);
    }

    button {
      padding: 15px 32px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.25s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,77,109,0.9);
    }

    #noBtn {
      background-color: #eee;
      color: #555;
      position: absolute;
    }

    #message {
      display: none;
      font-size: 28px;
      color: #ff4d6d;
      margin-top: 25px;
      font-weight: bold;
      animation: pop 0.6s ease forwards;
      text-shadow: 0 0 15px rgba(255,77,109,0.7);
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ‚ú® Stars */
    .star {
      position: absolute;
      bottom: -40px;
      animation: rise linear infinite, twinkle 2s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes rise {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    @keyframes twinkle {
      0%,100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* ü´ß Bubbles */
    .bubble {
      position: absolute;
      bottom: -60px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      animation: riseBubble linear infinite;
    }

    @keyframes riseBubble {
      from { transform: translateY(0); opacity: 0; }
      to { transform: translateY(-120vh); opacity: 0.8; }
    }

    /* üêü Fish */
    .fish {
      position: absolute;
      left: -100px;
      font-size: 40px;
      animation: swim linear infinite;
      z-index: 3;
    }

    @keyframes swim {
      from { transform: translateX(0); }
      to { transform: translateX(120vw); }
    }
      /* üåº Flowers */
    .flower {
      position: absolute;
      font-size: 34px;
      animation: floatFlower 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes floatFlower {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .f1 { top: -20px; left: -20px; }
    .f2 { top: -25px; right: -25px; }
    .f3 { bottom: -25px; left: -20px; }
    .f4 { bottom: -30px; right: -30px; }
    .f5 { top: 50%; left: -35px; transform: translateY(-50%); }
    .f6 { top: 50%; right: -35px; transform: translateY(-50%); }

  </style>
</head>
<body>

  <!-- Stars -->
  <div class="star" style="left:15%; font-size:16px; animation-duration:12s;">‚≠ê</div>
  <div class="star" style="left:35%; font-size:22px; animation-duration:18s;">‚ú®</div>
  <div class="star" style="left:55%; font-size:18px; animation-duration:14s;">‚≠ê</div>
  <div class="star" style="left:75%; font-size:26px; animation-duration:20s;">‚ú®</div>

  <!-- Bubbles -->
  <div class="bubble" style="left:20%; animation-duration:16s;"></div>
  <div class="bubble" style="left:50%; width:30px; height:30px; animation-duration:22s;"></div>
  <div class="bubble" style="left:80%; animation-duration:18s;"></div>

  <!-- Fish -->
  <div class="fish" style="top:25%; animation-duration:16s;">üê†</div>
  <div class="fish" style="top:45%; font-size:50px; animation-duration:22s;">üêü</div>
  <div class="fish" style="top:65%; font-size:35px; animation-duration:14s;">üê°</div>

 <div class="container">
    <!-- Flowers -->
    <div class="flower f1">üåº</div>
    <div class="flower f2">üå∏</div>
    <div class="flower f3">üåº</div>
    <div class="flower f4">üå∏</div>
    <div class="flower f5">üåº</div>
    <div class="flower f6">üå∏</div>
  
  <h1>Will you be my Valentine?</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No (press if you hate me)</button>
  <div id="message">YIPEEEEEE see you at La Terrace Claudine on 13 February üéâ</div>
</div>


<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const container = document.querySelector(".container");
  const message = document.getElementById("message");

  function moveButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 10;

    const maxX = container.clientWidth - btnWidth - padding;
    const maxY = container.clientHeight - btnHeight - padding;

    const x = Math.random() * maxX + padding;
    const y = Math.random() * maxY + padding;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveButton);

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
  });
</script>




</body>
</html>
