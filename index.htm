<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To my princess: </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #ffdde1, #cfd9df);
      background-size: 500% 500%;
      animation: aurora 18s ease infinite;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      text-align: center;
      background: rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(18px);
      padding: 55px;
      border-radius: 35px;
      box-shadow:
        0 0 40px rgba(255, 200, 220, 0.8),
        inset 0 0 25px rgba(255,255,255,0.5);
      z-index: 10;
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 35px;
      font-size: 34px;
      text-shadow:
        0 0 12px rgba(246, 166, 193, 0.8),
        0 0 25px rgba(255, 220, 230, 0.6);
    }

    button {
      padding: 15px 36px;
      font-size: 18px;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      margin: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 30px rgba(255, 170, 200, 0.9);
    }

    #noBtn {
      background: rgba(255,255,255,0.9);
      color: #666;
      position: absolute;
    }

    #message {
      display: none;
      font-size: 30px;
      color: #ff7fa3;
      margin-top: 25px;
      font-weight: bold;
      text-shadow: 0 0 18px rgba(255,127,163,0.8);
      animation: sparklePop 0.6s ease forwards;
    }

    @keyframes sparklePop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* üåº Flowers around frame */
    .flower {
      position: absolute;
      font-size: 34px;
      animation: floatFlower 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes floatFlower {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .f1 { top: -20px; left: -20px; }
    .f2 { top: -25px; right: -25px; }
    .f3 { bottom: -25px; left: -20px; }
    .f4 { bottom: -30px; right: -30px; }
    .f5 { top: 50%; left: -35px; transform: translateY(-50%); }
    .f6 { top: 50%; right: -35px; transform: translateY(-50%); }

    /* ‚ú® Stars */
    .star {
      position: absolute;
      bottom: -40px;
      opacity: 0.8;
      animation: rise linear infinite, twinkle 2.5s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes rise {
      from { transform: translateY(0); }
      to { transform: translateY(-130vh); }
    }

    @keyframes twinkle {
      0%,100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* üêü Fish */
    .fish {
      position: absolute;
      left: -120px;
      animation: swim linear infinite;
      z-index: 4;
    }

    @keyframes swim {
      from { transform: translateX(0); }
      to { transform: translateX(130vw); }
    }
  </style>
</head>
<body>

  <!-- ‚≠ê Stars -->
  <div class="star" style="left:5%; font-size:14px; animation-duration:10s;">‚≠ê</div>
  <div class="star" style="left:15%; font-size:22px; animation-duration:16s;">‚ú®</div>
  <div class="star" style="left:25%; font-size:18px; animation-duration:13s;">‚≠ê</div>
  <div class="star" style="left:40%; font-size:26px; animation-duration:20s;">‚ú®</div>
  <div class="star" style="left:55%; font-size:18px; animation-duration:14s;">‚≠ê</div>
  <div class="star" style="left:70%; font-size:26px; animation-duration:22s;">‚ú®</div>
  <div class="star" style="left:85%; font-size:20px; animation-duration:17s;">‚≠ê</div>

  <!-- üêü Fish -->
  <div class="fish" style="top:18%; font-size:36px; animation-duration:14s;">üê†</div>
  <div class="fish" style="top:30%; font-size:46px; animation-duration:22s;">üêü</div>
  <div class="fish" style="top:42%; font-size:32px; animation-duration:12s;">üê°</div>
  <div class="fish" style="top:55%; font-size:40px; animation-duration:18s;">üê†</div>
  <div class="fish" style="top:68%; font-size:50px; animation-duration:26s;">üêü</div>
  <div class="fish" style="top:80%; font-size:34px; animation-duration:15s;">üê°</div>

  <div class="container">
    <!-- Flowers -->
    <div class="flower f1">üåº</div>
    <div class="flower f2">üå∏</div>
    <div class="flower f3">üåº</div>
    <div class="flower f4">üå∏</div>
    <div class="flower f5">üåº</div>
    <div class="flower f6">üå∏</div>

    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No (press if you hate me)</button>
    <div id="message">YIPEEEEEE see you at La Terrace Claudine on 13 February :D ‚ú®</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 140);
      const y = Math.random() * (window.innerHeight - 70);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>

</body>
</html>
