<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }

    #message {
      display: none;
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    /* Stars */
    .star {
      position: absolute;
      bottom: -50px;
      color: #fff;
      opacity: 0.8;
      animation-name: rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    @keyframes rise {
      from {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Stars -->
  <div class="star" style="left:10%; font-size:16px; animation-duration:10s;">â­</div>
  <div class="star" style="left:25%; font-size:22px; animation-duration:14s;">âœ¨</div>
  <div class="star" style="left:40%; font-size:18px; animation-duration:12s;">â­</div>
  <div class="star" style="left:55%; font-size:26px; animation-duration:18s;">âœ¨</div>
  <div class="star" style="left:70%; font-size:14px; animation-duration:9s;">â­</div>
  <div class="star" style="left:85%; font-size:20px; animation-duration:15s;">âœ¨</div>

  <div class="container">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ƒ</button>
    <div id="message">Check your bag ğŸ’</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>

</body>
</html>
